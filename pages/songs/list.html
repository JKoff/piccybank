<p>
	<form action="/songs/search" method="get">
		<input type="text" name="terms" />
		<input type="submit" value="Search" />
	</form>
</p>
<p><a href="/songs/new">Upload a song</a></p>
<table id="song_table">
	<tr>
		<th>Title</th>
		<th>Artist</th>
		<th>Creator</th>
	</tr>
	<% for (var i in songs) { song = songs[i]; %>
		<tr>
			<td><a href="/songs/get/<%= song.id %>"><%= song.title %></a></td>
			<td><%= song.artist %></td>
			<td><%= song.ownerName %></td>
		</tr>
	<% } %>
</table>
<% if (prev_page !== null) { %>
	<a href="<%= prev_page %>">Previous Page</a>
<% } %>
<% if (next_page !== null) { %>
	<a href="<%= next_page %>">Next Page</a>
<% } %>
