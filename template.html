<!DOCTYPE html>

<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link rel="stylesheet/less" type="text/css" href="/style/global.less" />
	<script src="/vendor/less-1.1.3.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>
	<title><%= pageTitle %></title>
</head>
<body>
	<header>
		<h1><a href="/">Piccybank</a></h1>
		<div id="authbar">
			<% if (authenticated) { %>
				<a href="/accounts/logout?next=<%= path %>">
					Sign out.
				</a>
				Currently logged in as <%= user.firstName %> <%= user.lastName %>.
			<% } else { %>
				<a href="/accounts/login?next=<%= path %>">
					Sign in.
				</a>
			<% } %>
		</div>
		<div style="clear:both"></div>
		<nav>
			<ul>
				<li><a href="/">Home</a></li>
			</ul>
		</nav>
	</header>
	<section>
		<article>
			<header>
				<h2><%= title %></h2>
			</header>
			<%= content %>
		</article>
	</section>
	<footer>
		<p>Â© blah blah</p>
	</footer>
</body>
</html>
